name: "CI/CD Laboratory work #5 | 465725"

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os:
         [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Check code"
        uses: actions/checkout@v4.2.2

      - name: "Check test branch"
        run: git fetch origin testing_465725 && git checkout testing_465725

      - name: "Install the latest version of Python"
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.0'

      - name: "Install the necessary dependencies"
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: "Run tests and gg work"
        run: |
          python -m unittest discover -s tests -p "*.py"
