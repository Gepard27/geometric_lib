name: "CI/CD Laboratory work #5  465725"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4.2.2

      - name: "Switch to new_features_465725 branch"
        run: |
          git fetch origin new_features_465725
          git checkout new_features_465725

      - name: "Set up Python"
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.0'

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: "Run tests"
        run: |
          python -m unittest discover -p "*.py"
